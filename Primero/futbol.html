<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
		<script>
			function saltarLinea() {
				document.write("<br>");
				document.write("<br>");
				document.write("<br>");
			}
			function imprimir(frase) {
				document.write(frase);
				saltarLinea();
			}
			var vic = parseInt(prompt("Cantidad de victorias")),
				emp = parseInt(prompt("Cantidad de empates"));
			puntosTotal = vic * 3 + emp;

			imprimir("Los puntos del equipo son: " + puntosTotal);
		</script>
	</body>
</html>
