<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JUEGO 3</title>
	</head>

	<body>
		<h1>JUEGO 3</h1>

		<label for="firs"></label><input type="text" id="firs" />
		<button>Verificar si acertó</button>

		<script>
			function aleatorio() {
				return Math.round(Math.random() * 10);
			}

			//funcion para llenar el array aleaotriamente
			function sorteo(c) {
				let arr = [],
					i = 1;
				while (i <= c) {
					//tomamos el numero aleatorio
					let equis = aleatorio();
					console.log(equis);
					//Variable para saber si se repite un numero
					let found = false;
					//Eliminamos los ceros
					if (equis != 0) {
						//For para revisar los espacios existentes del array
						for (let j = 0; j < arr.length; j++) {
							if (equis == arr[j]) {
								found = true;
								break;
							}
						}
						//Si no se repite ningún número, se introduce
						if (found == false) {
							arr.push(equis);
							i++;
						}
					}
				}
				return arr;
			}

			let secreto = sorteo(4);
			console.log(secreto);
			//Asignamos el valor del input a la variable input
			let input = document.querySelector("input");
			//Poner el cursor en el input
			input.focus();

			function verificar() {
				let encontrado = false;

				for (let index = 0; index < secreto.length; index++) {
					if (parseInt(input.value) == secreto[index]) {
						alert("Acertó");
						encontrado = true;
						break;
					}
				}
				if (encontrado == false) {
					alert("Falló");
				}
				input.value = "";
				input.focus();
			}

			//Asignamos el valor del boton y llamamos a la funcion
			let but = document.querySelector("button");
			but.onclick = verificar;
		</script>
	</body>
</html>
