<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adivinacion</title>
	</head>
	<body>
		<h1>JUEGO DE ADIVINACION</h1>
		<script>
			function saltarLinea() {
				document.write("<br>");
				document.write("<br>");
				document.write("<br>");
			}

			function imprimir(frase) {
				document.write(frase);
				saltarLinea();
			}

			function sorteo(m) {
				return Math.round(Math.random() * m);
			}

			let numeroAdivinar = sorteo(10);
			let intentos = 3;
			let i = 1;
			let numeroInt = 0;

			while (i <= intentos) {
				numeroInt = parseInt(
					prompt("Ingrese un número entre 0 y 10. Intento " + i)
				);

				if (numeroAdivinar == numeroInt) {
					alert("Acertaste!");
					break;
				} else {
					alert("Fallaste, te quedan " + (intentos - i));
					i++;
				}
			}

			if (numeroAdivinar == numeroInt) {
				imprimir(
					"Acertaste! en el intento " + i + " el número era " + numeroAdivinar
				);
			} else {
				imprimir("Fallaste, el número era " + numeroAdivinar);
			}

			imprimir("Fin");
		</script>
	</body>
</html>
