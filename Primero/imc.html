<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function saltarLinea() {
				document.write("<br>");
				document.write("<br>");
				document.write("<br>");
			}

			function imprimir(frase) {
				document.write(frase);
				saltarLinea();
			}

			function calcularImc(peso, altura) {
				return peso / (altura * altura);
			}
			var nombre = prompt("Ingrese su nombre");
			var pesoIntro = prompt(nombre + ", ingrese su peso");
			var alturaIntro = prompt(nombre + ", ingrese su altura");

			display = calcularImc(pesoIntro, alturaIntro);

			imprimir(nombre + ", su IMC calculado es: " + display);

			if (display < 18.5) {
				imprimir("Debajo de lo recomendado");
			}
			if (display >= 18.5 && display <= 24.9) {
				imprimir("IMC Ã³ptimo");
			}
			if (display >= 25 && display < 30) {
				imprimir("IMC considerado sobrepeso");
			}
			if (display >= 30) {
				imprimir("IMC considerado obesidad");
			}
		</script>
	</body>
</html>
