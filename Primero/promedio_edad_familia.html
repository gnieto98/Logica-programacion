<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function saltarLinea() {
				document.write("<br>");
				document.write("<br>");
				document.write("<br>");
			}
			function imprimir(frase) {
				document.write("<big>" + frase + "</big>");
				saltarLinea();
			}

			let numMiembros = parseInt(
				prompt("Ingrese el n√∫mero de miembros de su familia")
			);
			let edadAcumulada = 0;

			for (let i = 0; i < numMiembros; i++) {
				edad = parseInt(prompt("Ingrese la edad del familiar"));
				edadAcumulada = edadAcumulada + edad;
			}

			imprimir(
				"El promedio de las edades de su familia es: " +
					edadAcumulada / numMiembros
			);
		</script>
	</body>
</html>
