<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AÑOS EN QUE SE HA REALIZADO EL MUNDIAL DE LA FIFA</title>
	</head>
	<body>
		<script>
			function saltarLinea() {
				document.write("<br>");
				document.write("<br>");
				document.write("<br>");
			}

			function imprimir(frase) {
				document.write(frase);
				saltarLinea();
			}

			let anhoMundial = 1930;
			let limite = parseInt(prompt("Ingresa el año límite para calcular"));

			while (anhoMundial <= limite) {
				imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
				anhoMundial = anhoMundial + 4;
			}

			imprimir("Fin");
		</script>
	</body>
</html>
