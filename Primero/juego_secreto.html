<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JUEGO SECRETO</title>
	</head>

	<body>
		<label for="firs"></label><input type="text" id="firs" />
		<button>Verificar si acertó</button>
		<script>
			let secreto = Math.round(Math.random() * 10);
			//Asignamos el valor del input a la variable input
			let input = document.querySelector("input");
			//Poner el cursor en el input
			input.focus();

			function verificar() {
				if (parseInt(input.value) == secreto) {
					alert("Acertó");
				} else {
					alert("Falló");
				}
				input.value = "";
				input.focus();
			}

			//Asignamos el valor del boton y llamamos a la funcion 
			let but = document.querySelector("button");
			but.onclick = verificar;
		</script>
	</body>
</html>
