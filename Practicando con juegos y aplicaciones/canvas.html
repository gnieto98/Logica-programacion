<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CANVAS</title>
	</head>
	<body>
		<canvas width="600" height="400"></canvas>
		<script>
			let pantalla = document.querySelector("canvas"); //se asigna la etiqueta canvas a la variable pantalla
			let pincel = pantalla.getContext("2d"); //obtiene el contenido de la variable pantalla en 2d

			pincel.fillRect(0, 0, 600, 400); //colorea la pantalla, primer y segundo parametro dan el origen x,y, luego desplazamiento en x y en y respectivamente

			pincel.fillStyle = "red";
			pincel.fillRect(0, 0, 200, 400);

			pincel.fillStyle = "blue";
			pincel.fillRect(400, 0, 200, 400);

			pincel.fillStyle = "white";
			pincel.beginPath();
			pincel.moveTo(300, 200);
			pincel.lineTo(200, 400);
			pincel.lineTo(400, 400);
			pincel.fill();

			pincel.fillStyle = "#D4AF37";
			pincel.beginPath();
			pincel.arc(300, 200, 50, 0, 2 * 3.14); //circulo en orden; x,y,r,wi,wf
			//x inicial, y inicial, r radio del circulo, wi angulo inicial, angulo final (los angulos estan en readianes)
			pincel.fill();
		</script>
	</body>
</html>
