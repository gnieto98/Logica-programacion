<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol o gasolina?</title>
</head>
<body>
    <h3>Alcohol o gasolina?</h3>
    <script>
        var tanque = 40, recGas = 480, recAlcohol = 300, efiGas = 0, efiAlcohol = 0;
        efiGas = recGas/tanque
        document.write("La eficiencia de la Gasolina (km por litro) es: " + efiGas + "<br>")
        efiAlcohol = recAlcohol/tanque
        document.write("La eficiencia del Alcohol (km por litro) es: " + efiAlcohol)
    </script>
</body>
</html>
